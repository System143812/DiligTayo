<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles/styles.css">
    <link rel="icon" href="/assets/icons/favicon.png">
    <title>Dilig Tayo</title>
</head>
<body>
    <div id="loadingOverlay"></div>
    <div id="usernamePromptOverlay">
        <div id="usernamePromptContainer">
            <div id="usernamePromptHeader">What should we call you?</div>
            <input type="text" id="usernameInput" class="inputBox" placeholder="Username" required>
            <button type="submit" id="usernameSubmitBtn">Start Garden</button>
        </div>
    </div>
    <div id="outerContainer">
        <div id="infoOverlay"></div>
        
        <div id="headerContainer">
            <div id="logoDiv"></div>
            <div id="statusSummaryContainer">
                <div id="moistureSummaryCard">
                    <span id="moistureIcon" class="header-icons"></span>
                    <span id="moisturePercentage" class="header-pct"></span>
                </div>
                <div id="humiditySummaryCard">
                    <span id="humidityIcon" class="header-icons"></span>
                    <span id="humidityPercentage" class="header-pct"></span>
                </div>
            </div>
            <span id="usernameContainer"></span>
        </div>
        <div id="bodyContainer">
            <div id="logContainer">
                <div id="logHeaderContainer">
                    <div id="logHeader">Recent Activities</div>
                    <div id="logHeaderIcon"></div>
                </div>
                <div id="logBody"></div>
            </div>
            <div id="plantContainer">
                <div id="plantImage"></div>
                <div id="buttonContainer">
                    <div id="previousBtn"></div>
                    <div id="clickMeBtn">Water Plant</div>
                    <div id="nextBtn"></div>
                </div>
                <div id="roundNavContainer"></div>
                <div id="plantNicknameContainer">
                    <div id="plantNickname"></div>
                    <div id="plantStatusContainer">
                        <div id="plantStatus" class="plant-status"></div>
                    </div>
                    
                </div>
                <div id="scientificName"></div>
                <div id="recentWaterStatus"></div>
            </div>
            <div id="plantDataContainer">
                <div id="plantSoilData" class="plant-status-container">
                    <div id="soilDataTitle">Soil Moisture</div>
                    <div id="soilDataStatus"></div>
                    <div id="soilBarContainer" class="bar-containers">
                        <div id="soilProgressBar" class="bars"></div>
                    </div>
                    <div id="soilProgressPercentage" class="progress-percent"></div>
                </div>
                <div id="plantHumidityData" class="plant-status-container">
                    <div id="humidityDataTitle">Humidity</div>
                    <div id="humidityDataStatus"></div>
                    <div id="humidityBarContainer" class="bar-containers">
                        <div id="humidityProgressBar" class="bars"></div>
                    </div>
                    <div id="humidityProgressPercentage" class="progress-percent"></div>
                </div>
            </div>
            <div id="plantDataToggleBtn"></div>
        </div>
    </div>
</body>
<script src="/js/js.cookie.min.js"></script>
<script src="/socket.io/socket.io.js"></script>
<script src="/js/main.js" type="module"></script>
</html>
